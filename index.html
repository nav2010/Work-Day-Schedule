<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <div id="nine-am" class="row time-block">
        <div class="col-md-1 hour"> 9 AM</div>
        <textarea  id="0" class="col-10 description" ></textarea>
        <button data-id="0"  class="btn saveBtn" >
        <i class="fas fa-lock"></i>
       </button>
      </div>
   <div id="ten-am" class="row time-block">
    <div class="col-md-1 hour"> 10 AM</div>
    <textarea  id="1" class="col-10 description" ></textarea>
    <button data-id="1" class="btn saveBtn" >
    <i class="fas fa-lock "></i>
</button>
</div>
<div id="eleven-am"  class="row time-block" >
  <div class="col-md-1 hour">11AM</div>
  <textarea  id="2" class="col-10 description"   ></textarea>
  <button  data-id="2" class="btn saveBtn" >
  <i class="fas fa-lock"></i>
</button>
</div>
<div id="twelve-pm" class="row time-block" >
  <div class="col-md-1 hour">12PM</div>
  <textarea id="3" class="col-10 description" ></textarea>
  <button data-id="3" class="btn saveBtn" >
  <i class="fas fa-lock"></i>
</button>
</div>
<div id="one-pm"  class="row time-block" >
  <div class="col-md-1 hour" >1 PM</div>
  <textarea  id="4" class="col-10 description" ></textarea>
  <button  data-id="4" class="btn saveBtn" >
  <i class="fas fa-lock"></i>
</button>
</div>
<div  id="two-pm" class="row time-block" >
  <div class="col-md-1 hour">2 PM</div>
  <textarea id="5"  class="col-10 description" ></textarea>
  <button  data-id="5" class="btn saveBtn" >
  <i class="fas fa-lock"></i>
</button>
</div>
<div  id="three-pm" class="row time-block" >
  <div class="col-md-1 hour"> 3 PM</div>
  <textarea id="6" class="col-10 description"></textarea>
  <button  data-id="6" class="btn saveBtn" >
  <i class="fas fa-lock"></i>
</button>
</div>
<div id="four-pm"  class="row time-block" >
  <div class="col-md-1 hour"> 4 pm</div>
  <textarea  id="7" class="col-10 description"></textarea>
  <button  data-id="7" class="btn saveBtn" >
  <i class="fas fa-lock"></i>
</button>
</div>
<div  id="five-pm" class="row time-block" >
  <div class="col-md-1 hour">5 PM</div>
  <textarea id="8" class="col-10 description" > </textarea>
  <button  data-id="8" class="btn saveBtn" >
  <i class="fas fa-lock"></i>
   </button>
</div>
    </div>
 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
